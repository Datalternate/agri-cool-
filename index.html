<!DOCTYPE html>
<html>
<head>
  <title>AgriConnect Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Farmer Registration</h2>
  <form id="registrationForm">
    <input type="text" placeholder="National ID" required />
    <input type="text" placeholder="KRA PIN" required />
    <input type="text" placeholder="Full Name" required />
    <input type="text" placeholder="County" required />
    <input type="text" placeholder="Subcounty" required />
    <input type="text" placeholder="Mobile Number" required />
    <input type="text" placeholder="Username" required />
    <input type="password" placeholder="Password" required />
    <button type="submit">Register</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
